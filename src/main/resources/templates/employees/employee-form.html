<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Form</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/thymeleaf/saveemployee}" th:object="${employee}" method="POST">
        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>
    <a th:href="@{/thymeleaf/listemployees}">Back to Employee List</a>
</div>
</body>
</html>
